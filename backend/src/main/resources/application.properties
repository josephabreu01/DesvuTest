spring.application.name=banco-app

# Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/bancodb}
spring.datasource.username=${DB_USERNAME:banco_user}
spring.datasource.password=${DB_PASSWORD:banco_pass}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# Logging
logging.level.com.banco=DEBUG
logging.level.org.hibernate.SQL=DEBUG
